<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品鑫电控工作坊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到品鑫电控工作坊</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about" onclick="showSection('about')">关于我们</a></li>
            <li><a href="#services" onclick="showSection('services')">服务项目</a></li>
            <li><a href="#contact" onclick="showSection('contact')">联系我们</a></li>
        </ul>
    </nav>
    <section id="about" class="active">
        <h2>关于我们</h2>
        <p>品鑫电控工作坊致力于提供高质量的电气自动化解决方案。</p>
        <img src="images/writing.jpg" alt="My test image" />
    </section>
    <section id="services">
        <h2>服务项目</h2>
        <ul>
            <li>仿真建模</li>
            <li>数据分析</li>
            <li>单片机控制</li>
            <li>电路图绘制</li>
        </ul>
    </section>
    <section id="contact">
        <h2>联系我们</h2>
        <p>蔡先生</p>
        <p>电话: 15982306842</p>
        <p>地址: 四川省成都市金牛区安格斯峰会中心217</p>
        <div id="map"></div>
    </section>
    <footer>
        <p>&copy; 2024 品鑫电控工作坊</p>
    </footer>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function initMap() {
            const location = { lat: 30.5728, lng: 104.0668 }; // 成都的经纬度
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
